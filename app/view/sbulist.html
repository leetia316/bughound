<div class="sbulist">
    <ul class="sbulist_ul">
        <li class="sbulist_ul_item" ng-repeat="x in sbuList" ng-class=" x.isEditing ? 'editing' : '' ">
            <div class="sbulist_ul_item_name ly_box">
                <div class="sbulist_ul_item_name_field">
                    <span ng-hide="x.isEditing">{{ x.name }}</span>
                    <input type="text" ng-model="x.name" ng-show="x.isEditing">
                </div>
                <button class="sbulist_ul_item_name_edit btn" ng-click="toggleEditing(x)"><i class="iconfont" ng-hide="x.isEditing">&#xe60b;</i><span ng-show="x.isEditing">保存</span></button>
                <button class="sbulist_ul_item_name_cancel btn" ng-click="toggleEditing(x, true)" ng-show="x.isEditing">取消</button>
            </div>
            <div ng-repeat="y in x.historyname">
                {{'黑恶黑'}}
            </div>
        </li>
    </ul>
</div>

<style>
@charset "UTF-8";
.sbulist {}
    .sbulist_ul {margin-top:20px;}
        .sbulist_ul_item {margin-top:10px;overflow:hidden;}
            .sbulist_ul_item_name {float:left;}
                .sbulist_ul_item_name_field {width:200px;height:30px;line-height:30px;border:1px solid #ddd;border-right:0;border-radius:3px 0 0 3px;text-align:center;}
                .sbulist_ul_item.editing .sbulist_ul_item_name_field {border-color:#ff4400;}
                    .sbulist_ul_item_name_field > span {display:block;width:100%;height:100%;cursor:context-menu;}
                    .sbulist_ul_item_name_field > input {display:block;width:100%;height:100%;border:0;background:transparent;text-align:center;}
                .sbulist_ul_item_name_edit.btn {padding:0 10px;height:30px;border-radius:0 3px 3px 0;}
                .sbulist_ul_item_name_cancel.btn {margin-left:5px;padding:0 10px;height:30px;}
</style>
